apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${NAME}
  namespace: ${NAMESPACE}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/success-codes: 200,301,302
    alb.ingress.kubernetes.io/tags: Environment=dev-api-masterconsignado,Team=BancoMaster,App=dev-api-masterconsignado

spec:
  rules:
  - host: ${ENV}${HOST}${DOMINIO}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ${ENV}${HOST}
            port:
              number: 80
