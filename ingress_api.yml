apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${NAME}
  namespace: ${NAMESPACE}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/success-codes: 200,301,302
    alb.ingress.kubernetes.io/tags: Environment=${ENVIRONMENT}-${KUBE_SERVICE},Team=${ORG},App=${KUBE_SERVICE}

spec:
  rules:
  - host: ${ENVIRONMENT}${HOST}${DOMINIO}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ${ENVIRONMENT}${HOST}
            port:
              number: 80
